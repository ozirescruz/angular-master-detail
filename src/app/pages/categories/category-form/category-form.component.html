<nav aria-label="breadcrumb mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active" aria-current="page">Formulário de Categoria</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Formulário de Categoria
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/category" class="btn btn-light float-right"><span><i class="fa fa-backward" aria-hidden="true"></i>
        Voltar</span></a>
  </div>
</div>
<form [formGroup]="categoryForm">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" name="name" id="name">

        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" name="description" id="description">

        </div>

      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg mt-2 float-right"><i class="fa fa-check-circle"
      aria-hidden="true"></i><span>
      Salvar</span></button>
</form>
