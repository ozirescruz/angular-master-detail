<nav aria-label="breadcrumb mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-8">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-4">
    <a routerLink="/entry" class="btn btn-light float-right"><span><i class="fa fa-backward" aria-hidden="true"></i>
        Voltar</span></a>
  </div>
</div>
<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre ao lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
        <!-- type -->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select name="type" id="type" formControlName="type" class="form-control">
            <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>

          </select>

          <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
            <div *ngIf="entryForm.get('name').errors.required">
              <i class="fa fa-bomb"><span> Dado obrigatório!</span></i>
            </div>
          </div>
        </div>

        <!-- name -->
        <div class="form-group col-md-2">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" name="name" id="name" formControlName="name">
          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required">
              <i class="fa fa-bomb"><span> Dado obrigatório!</span></i>
            </div>
            <div *ngIf="entryForm.get('name').errors.minlength">
              <i class="fa fa-bomb"><span> Ao menos 2 caractéres!</span></i>
            </div>
          </div>
        </div>

        <!-- amount -->
        <div class="form-group col-md-2">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                R$
              </div>
            </div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" name="amount" id="amount"
              formControlName="amount">
          </div>

          <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
            <div *ngIf="entryForm.get('amount').errors.required">
              <i class="fa fa-bomb"><span> Dado obrigatório!</span></i>
            </div>
          </div>
        </div>

        <!-- date -->
        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar id="date" formControlName="date" inputStyleClass="form-control form-control-lg border-secondary"
            dataType="string" dateFormat="dd/mm/yy" [locale]="ptBR" [showButtonBar]="true">

          </p-calendar>

          <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
            <div *ngIf="entryForm.get('date').errors.required">
              <i class="fa fa-bomb"><span> Dado obrigatório!</span></i>
            </div>
          </div>
        </div>

      </div>

      <div class="form-row">

        <!-- paid -->
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label (click)="entryForm.get('paid').setValue(true)" [class.active]="entryForm.get('paid').value == true"
              class="btn btn-outline-info">Pago</label>
            <label (click)="entryForm.get('paid').setValue(false)" [class.active]="entryForm.get('paid').value == false"
              class="btn btn-outline-info">Pendente</label>
          </div>

          <div class="text-danger" *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').touched">
            <div *ngIf="entryForm.get('paid').errors.required">
              <i class="fa fa-bomb"><span> Dado obrigatório!</span></i>
            </div>
          </div>
        </div>

        <!-- category -->
        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>
          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').touched">
            <div *ngIf="entryForm.get('categoryId').errors.required">
              <i class="fa fa-bomb"><span> Dado obrigatório!</span></i>
            </div>
          </div>
        </div>

        <!-- description -->
        <div class="form-group col-md-7">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" name="description" id="description" formControlName="description">

        </div>

      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submitingForm || entryForm.invalid" type="submit"
    class="btn btn-primary btn-lg mt-2 float-right"><i class="fa fa-check-circle" aria-hidden="true"></i><span>
      Salvar</span></button>
</form>
<pre>{{entryForm.value | json}}</pre>
