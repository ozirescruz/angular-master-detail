<nav aria-label="breadcrumb mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Lançamentos
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right"><span><i class="fa fa-plus-circle" aria-hidden="true"></i>
        Novo Lançamento</span></a>
  </div>
</div>

<table class="table table-hover mt-2">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamentos</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th>
        <div class="float-right mr-5">Ações</div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}} </small>
        <small>{{entry.description}}</small>
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          {{entry.amount}}
        </strong>
        <br>
        <span class="badge badge-light">{{entry.paidText }}</span>
      </td>

      <td class="float-right">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm"><span><i class="fa fa-pencil"
              aria-hidden="true"></i>
            Editar</span></a>
        <button class="btn btn-outline-danger btn-sm ml-2" (click)="deleteEntry(entry)"><span><i class="fa fa-trash-o"
              aria-hidden="true"></i>

            Excluir</span></button>
      </td>
    </tr>
  </tbody>
</table>
